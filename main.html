<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css" />
    <title>Познай числото</title>
    <!-- <video src="https://www.youtube.com/shorts/3zuGXcy1d7I"></video> -->
</head>
<body>
    <header>
        <h1>Познай числото!</h1>
        <p class="between">(Отгатни едно число между 1 и 30)</p>
        <button class="button again">Играй отново!</button>
        <div class="number">?</div>
    </header>
    <main>
        <section class="left">
            <input type="number" class="guess" />
            <button class="button check">Отгатни</button>
        </section>
        <section class="right">
            <p class="message">Започни отгатването:</p>
            <p class="label-score">Живот: <span class="score"> 5</span></p>
            <p class="label-highscore">Рекорд: <span class="highscore"> 0</span></p>
            <p class="made-by">Made by pepoloco<span class="made"></span></p>
        </section>
    </main>
    <script src="guess.js"></script>
</body>

</html>
